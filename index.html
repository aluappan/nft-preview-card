<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

<link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="container">
  <div class="equil">
    <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
  </div>

  <div>
    <h1>Equilibrium #3429</h1>
  </div>

  <div class="descricao">
    Our Equilibrium collection promotes balance and calm.
  </div>

  <div class="infos">
    <h2><img class="etherum" src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</h2>
    <p class="time"> <img class="relogio" src="images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
  </div>

  <div class="foot">
    <img class="avatar" src="images/image-avatar.png" alt="avatar">
    <div class="nome">Creation of <strong>Jules Wyvern</strong></div>
      </div>
</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aluappan">Paula Panceiro</a>.
  </div>
</footer>
</body>
</html>
